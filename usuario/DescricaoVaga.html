<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descrição da Vaga</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="navbar">
    <div class="logo-container">
      <img src="../img/Logo-SkillSwap.png" alt="Logo" class="logo" />
      <h2 class="name">Skill Swap</h2>
    </div>

    <ul class="nav-links">
      <li><a href="./FeedVagas.html">Feed de Vagas</a></li>
      <li><a href="#feed">Pesquisa</a></li>
      <li><a href="#sobre">Notificações</a></li>
      <li><a href="#contato">Perfil</a></li>
    </ul>
  </div>

  <div class="feed-container">
    <div class="header">
      <h1 class="title" id="job-title">Título da vaga</h1>
    </div>

    <div class="feed-container">
      <div class="header">
        <h1 class="title" id="job-title">Título da vaga</h1>
      </div>
    
      <div class="top-section">
        <button class="top-button">Vaga</button>
        <button class="top-button">Empresa</button>
      </div>
    
      <div class="info-container">
        <div class="info-row">
          <i class="fas fa-map"></i>
          <span class="info-text" id="job-location">Localização</span>
        </div>
        <div class="info-row">
          <i class="fas fa-money-bill-wave"></i>
          <span class="info-text" id="job-salary">Salário</span>
        </div>
        <div class="info-row">
          <i class="fas fa-building"></i>
          <span class="info-text" id="job-form">Forma de Trabalho</span>
        </div>
       
        <h3 class="requirements">Beneficios</h3>
        <p class="description" id="job-benefits">Beneficios não disponíveis.</p>

        <h3 class="requirements">Descrição</h3>
        <p class="description" id="job-description">Descrição da vaga.</p>
    
        <h3 class="requirements">Exigências</h3>
        <p id="job-requirements">Exigências não disponíveis</p>

      <a href="./Curriculo.html">
        <button class="button">Candidatar-me</button>
      </a>
    </div>
  </div>

  <script type="module" src="descricao.js"></script>

</body>
</html>
