<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <div class="logo-container">
      <img src="../img/Logo-SkillSwap.png" alt="Logo" class="logo" />
      <h2 class="name">Skill Swap</h2>
    </div>

    <ul class="nav-links">
      <li><a href="./FeedVagas.html">Feed de Vagas</a></li>
      <li><a href="#feed">Pesquisa</a></li>
      <li><a href="#sobre">Notificações</a></li>
      <li><a href="#contato">Perfil</a></li>
    </ul>
  </div>

  <div class="feed-container">
    <h1 class="title">Currículo</h1>

    <form id="curriculumForm" class="form">

      <div class="section">
        <h2>Dados Pessoais</h2>
        <input type="text" id="nome" placeholder="Nome" class="input" required>
        <input type="text" id="endereco" placeholder="Endereço" class="input" required>
        <input type="date" id="dataNascimento" class="input" required>
        <input type="text" id="estadoCivil" placeholder="Estado Civil" class="input" required>
        <input type="text" id="sexo" placeholder="Sexo" class="input" required>
      </div><br><br>

      <div class="section">
        <h2>Formação Acadêmica</h2>
        
        <label for="nivelEscolaridade" class="label">Nível de Escolaridade:</label>
        <select id="nivelEscolaridade" class="input" required>
          <option value="">Selecione</option>
          <option value="Ensino Médio">Ensino Médio</option>
          <option value="Ensino Superior">Ensino Superior</option>
          <option value="Pós-Graduação">Pós-Graduação</option>
        </select>

        <input type="text" id="instituicao" placeholder="Instituição" class="input" required>
        <input type="text" id="curso" placeholder="Curso" class="input" required>

        <div class="date-range">
          <label for="inicio" class="label">Início:</label>
          <input type="date" id="inicio" class="input" required>

          <label for="termino" class="label">Término:</label>
          <input type="date" id="termino" class="input" required>
        </div>

        <label class="label">Horário Letivo:</label>
        <div class="radio-group">
          <label><input type="radio" name="horario" value="Matutino"> Matutino</label>
          <label><input type="radio" name="horario" value="Vespertino"> Vespertino</label>
          <label><input type="radio" name="horario" value="Noturno"> Noturno</label>
          <label><input type="radio" name="horario" value="A distância"> A distância</label>
        </div>
      </div><br><br>

      <div class="section">
        <h2>Experiência Profissional</h2>
        
        <label for="experiencia" class="label">Descreva suas experiências profissionais anteriores:</label>
        <textarea id="experiencia" placeholder="Exemplo: Trabalhei como desenvolvedor de software na Empresa X..." class="input" rows="4" required></textarea>
      </div><br><br>

      <div class="section">
        <h2>Portfólio</h2>
        <label for="portfolio" class="label">Ex: GitHub</label>
        <input type="url" id="portifolio" placeholder="Insira o link do seu portfólio" class="input">
      </div>

      <div id="check-container">
        <i class="fas fa-check-circle"></i> 
      </div>

      <button type="submit" class="button">Confirmar</button>
    </form>
  </div>

  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="curriculo.js"></script>
</body>
</html>
