<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Vaga</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="navbar">
    <div class="logo-container">
      <img src="../img/Logo-SkillSwap.png" alt="Logo" class="logo" />
      <h2 class="name">Skill Swap</h2>
    </div>
    <ul class="nav-links">
      <li><a href="./FeedCurriculo.html">Feed de Vagas</a></li>
      <li><a href="./CriarVagas.html">Criar Vaga</a></li>
      <li><a href="#sobre">Minhas Vagas</a></li>
      <li><a href="#contato">Perfil</a></li>
    </ul>
  </div>

  <div class="feed-container">
    <h1 class="title">Criar Vaga</h1>

    <div class="scroll-container">

      <input type="text" class="input" placeholder="Título da Vaga">

      <input type="text" class="input" placeholder="Local">

      <input type="text" class="input" placeholder="Salário">

      <input type="text" class="input" placeholder="Modelo de Trabalho">

      <textarea class="input large-input" placeholder="Informações sobre a vaga"></textarea>

      <input type="text" class="input" placeholder="Exigências">

      <input type="text" class="input" placeholder="Resumo">

      <div class="button-container">
        <button class="view-button">👁 Visualizar</button>
        <button class="submit-button">Enviar Vaga</button>
      </div>
    </div>
  </div>

</body>
