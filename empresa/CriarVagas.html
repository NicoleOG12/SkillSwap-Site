<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Vaga</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="navbar">
    <div class="logo-container">
      <img src="../img/Logo-SkillSwap.png" alt="Logo" class="logo" />
      <h2 class="name">Skill Swap</h2>
    </div>
    <ul class="nav-links">
      <li><a href="./FeedCurriculo.html">Feed de Currículos</a></li>
      <li><a href="./CriarVagas.html">Criar Vaga</a></li>
      <li><a href="./MinhasVagas.html">Minhas Vagas</a></li>
      <li><a href="./Perfil.html">Perfil</a></li>
    </ul>
  </div>

  <div class="feed-container">
    <h1 class="title">Criar Vaga</h1>

    <div class="scroll-container">
      <input type="text" class="input" id="vagaTitulo" placeholder="Título da Vaga" required>
      <input type="text" class="input" id="vagaArea" placeholder="Área da Vaga" required>
      <input type="text" class="input" id="vagaBeneficios" placeholder="Benefícios (separados por vírgula)" required>
      <input type="text" class="input" id="vagaLocalizacao" placeholder="Localização" required>
      <input type="text" class="input" id="vagaSalario" placeholder="Salário" required>
      <input type="text" class="input" id="vagaFormaTrabalho" placeholder="Forma de Trabalho (Remoto, Presencial)" required>
      <textarea class="input large-input" id="vagaDescricao" placeholder="Descrição da vaga" required></textarea>
      <input type="text" class="input" id="vagaExigencias" placeholder="Exigências (separadas por vírgula)" required>

      <div class="button-container">
        <button class="submit-button" id="submitVaga" type="button">Enviar Vaga</button>
      </div>
    </div>
  </div>

  <script type="module" src="./firebaseConfig.js"></script>
  <script type="module" src="./criarVagas.js"></script> 
</body>
</html>
