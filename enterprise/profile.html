<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Skill Swap</title>
  <link rel="stylesheet" href="../user/css/styles.css">
</head>
<body>
  <div class="navbar">
    <div class="logo-container">
      <img src="../asents/img/Logo-SkillSwap.png" alt="Logo" class="logo" />
      <h2 class="name">Skill Swap</h2>
    </div>
    <ul class="nav-links">
      <li><a href="./feedCurriculum.html">Feed de Currículos</a></li>
      <li><a href="./createVacancy.html">Criar Vaga</a></li>
      <li><a href="./myVacancies.html">Minhas Vagas</a></li>
      <li><a href="./profile.html">Perfil</a></li>
    </ul>
  </div>

  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-picture">
        <img src="../img/perfil.png" alt="Foto de Perfil" id="profileImage">
      </div>
      <div class="profile-name">
        <h1 id="companyName">Nome da Empresa</h1>
      </div>
      <button id="editProfileBtn" class="edit-btn">Editar Perfil</button>
    </div>

    <div class="profile-info">
      <div class="info-row">
        <p><strong>Área de Atuação:</strong> 
            <span id="areaAtuacao">Área de atuação não definida</span></p>
      </div>

      <div class="info-row">
        <p><strong>Contato:</strong> <span id="companyEmail">Contato não definido</span></p>
      </div>

      <div class="info-row">
        <p><strong>Localização:</strong> <span id="localizacao">Localização não informada</span></p>
      </div>
      
    </div>
  </div>

  <script type="module" src="./js/firebaseConfig.js"></script>
  <script type="module" src="./js/profile.js"></script>
</body>
</html>
